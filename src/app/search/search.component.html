<div *ngIf="undefined === restResSearchDetails">  
  <div class="loading">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
 </div>
</div>



<nav class="navbar navbar-inverse bg-primary">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <div class="nav-text-own">
        <div><a class="nav-link" (click)= "returnhomepage()" style="cursor: pointer; font-weight: bold;">Restaurant Finder</a></div>
        <div><a class="nav-link" (click)= "returnhomepage()" style="cursor: pointer;font-weight: lighter;">Home</a></div>
      </div>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <div class="nav-search-own">
        <div> <input type="text" (keyup.enter) = "searchnow()" [(ngModel)]="searcharea"> </div>
        <div> <button (click)= "searchnow()" style="cursor: pointer;font-weight: lighter;">SEARCH</button> </div>
      </div>
    </ul>
  </div>
</nav>

  <div class="container">

    <div *ngIf="!restResSearchDetails.results_found" style="text-align: center; padding-top: 300px">
      <h3> No results found </h3>
    </div>

     <div *ngIf="restResSearchDetails.results_found">
     <h3 class="text-header">Showing restaurants</h3>
    <div class="restaurant_wrap">
      <div class="flex-container">
        <div *ngFor="let post of restResSearchDetails['restaurants']">
          <div class="parent"  (click)= "resDetails(post.restaurant.R.res_id)">
            <div class="card">
              <img class="card-img-top" src="{{post.restaurant.featured_image}}:di-default-image.jpg/original-image.jpg">
              <div class="card-body">
                <h5 class="card-title">{{post.restaurant.name}}</h5>
                <p class="card-text">{{post.restaurant.cuisines}}</p>
                <p class="card-text"><b class="fas fa-star">&#9733; </b>{{post.restaurant.user_rating.aggregate_rating}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
      <br>
    </div>

   </div>
